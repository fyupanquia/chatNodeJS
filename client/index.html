<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="/socket.io/socket.io.js" type="text/javascript" ></script>
	<script src="main.js" type="text/javascript" ></script>
	<style type="text/css">
		#messages{
			width: 95%;
			max-width: 400px;
			height: 350px;
			overflow-y: scroll;
			border: 1px solid #eee;
			box-shadow: 0px 0px 20px #ccc inset;
		}
		.message{
				margin:20px;
				padding:5px;
				border-radius: 5px;
				border: 1px solid #ccc;
				background: white;
		}
	</style>
</head>
<body>
	<h1>CHAT CON SOCKET.IO Y NODEJS</h1>
	<div id="messages"></div>
	<form onsubmit="return addMessage(this);">
		<input type="text" name="nickname" placeholder="Nick">
		<textarea name="text" placeholder="Mensaje..."></textarea>
		<input type="submit" name="Enviar">
	</form>
</body>
</html>
